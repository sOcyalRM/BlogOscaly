              <div class="container my-5 text-center">
                <button class="btn btn-danger w-100" onclick="traer()">Mostrar horario</button>

                    <table class="table">
                        <thead>
                         <tr><!--Este es el segmento de codigo que contiene todos los elementos de la primera fila con el encabezado de cada columna   bgcolor="red" -->
                                    <th>Numero</th>
                                    <th>Clase</th>
                                    <th>Hora</th>
                                    <th>Dia(s)</th>
                                    <th>Donde</th>
                                    <th>Rango de fecha</th>
                                    <th>Tipo horario</th>
                                    <th>Instructor(es)</th>
                                </tr>

               <script>
                    var contenido = document.querySelector('#contenido')

                    function traer() {
                        fetch('horario.json')
                            .then(res => res.json())
                            .then(datos => {
                                // console.log(datos)
                                horario(datos)
                            })
                    }

                    function horario(datos) {
                        // console.log(datos)
                        contenido.innerHTML = ''
                        for(let valor of datos){
                            // console.log(valor.nombre)
                            contenido.innerHTML += `

                            <tr>
                                <th scope="row">${ valor.id }</th>
                                <td>${ valor.asignatura }</td>
                                <td>${ valor.hora }</td>
                                <td>${ valor.codigo }</td>
                                <td>${ valor.lugar }</td>
                                <td>${ valor.periodo }</td>
                                <td>${ valor.tipo }</td>
                                <td>${ valor.profesor }</td>

                            </tr>

                            `
                        }
                    }

                </script>
